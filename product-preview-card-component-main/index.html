<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content">
      <div class="content-image">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width:700px)">
          <img src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="content-text">
        <p class="first">Perfume</p>

        <p class="second">Gabrielle Essence Eau De Parfum</p>

        <p class="third">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="price-one">$149.99</p>
          <p class="price-two">$169.99</p>
        </div>

        <button> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jose Beltran</a>.
  </div>
</body>

</html>
